<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="light">
        点击按钮
    </button>

    <script>
        
        function fun(){
            alert("点击事件");
        }
        var light = document.getElementById("light");
        light.onclick = fun;
    </script>
</body>
</html>

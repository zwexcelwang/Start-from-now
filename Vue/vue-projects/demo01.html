<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!--View-->
    <div id="app">
        <input type="button" value="按钮1" v-on:click="show"/>
        <input type="button" value="按钮2" @click="show()"/>
        <!--用@代替v-on:， 不传递参数的时候可以省略括号-->
        <h1>{{word}}</h1>
    </div>
    <script>
        //Module
        var m = {
            word: "Hello World!"
        };

        //ViewModel
        var vm = new Vue({
            el: '#app',
            data: m,
            // 方法
            methods: {
                show(){
                    console.log('Hai');
                    this.word = 'changed by zui'
                }
            }
        });
    </script>
</body>
</html>
